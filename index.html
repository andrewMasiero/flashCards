<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Flash Cards</h1>
        <nav>
            <button>Math</button>
            <button>English</button>
            <button>Science</button>
            <button>Social Studies</button>
        </nav>
    </header>
    <main>
        <section id="setup">
            <h2>MATH</h2>
            <h3>Choose a type and number range:</h3>

            <form class="setup" action="script.js" id="setup-form">
                <input type="checkbox" id="addition" name="operation" value="+">
                <label for="addition">Addition</label><br>

                <input type="checkbox" id="subtraction" name="operation" value="-">
                <label for="subtraction">Subtraction</label><br>

                <input type="checkbox" id="multiplication" name="operation" value="*">
                <label for="multiplication">Multiplication</label><br>

                <input type="checkbox" id="division" name="operation" value="/">
                <label for="division">Division</label><br>

                <input type="submit" id="hidden-submit" style="display: none;">

            </form>

        </section>
        <section id="game">
            <div id="current-problem">
                <h2>CURRENT PROBLEM</h2>
                <div class="qa-container">
                    <button type="button" class="card">
                        <p>2 x 3</p>
                    </button>
                    <input id="current-user-answer" type="text" class="answer" placeholder="?" autofocus>
                    <div id="blank-image">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
            <div id="last-problem">
                <h2>LAST PROBLEM</h2>
                <div class="qa-container">
                    <button type="button" class="card">

                    </button>
                    <div>
                        <input id="last-user-answer" type="text" class="answer" placeholder="?" disabled>
                        <h3 id="is-correct-text"></h3>
                    </div>
                    <div id="is-correct-image">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>This is the footer</footer>
    <script type="module" src="script.js"></script>
</body>

</html>
